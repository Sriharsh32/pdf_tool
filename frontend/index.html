<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Processing Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PDF Processing Tool</h1>
    <form id="pdfForm">
      <label>Select PDF File(s):</label>
      <input type="file" id="pdfFiles" name="pdfFiles" multiple required>

      <label>Select Operation:</label>
      <select id="operation" name="operation" required>
        <option value="">---Select Option---</option>
        <option value="numbering">Generate Numbered PDF</option>
        <option value="tolerance">Extract Tolerances</option>
      </select>

      <label>Rename Output File(s):</label>
      <input type="text" id="outputName" name="outputName" placeholder="e.g., output.pdf / output.xlsx" >

      <fieldset>
        <legend>Unit Conversion (optional)</legend>
        
        <label>Enter Value:</label>
        <input type="number" id="inputValue" placeholder="Enter value">
        
        <label>Select Conversion:</label>
        <select id="unitSelect">
          <option value="">--Choose--</option>
          <option value="mm-inch">Millimeters to Inches</option>
          <option value="cm-inch">Centimeters to Inches</option>
          <option value="cm-feet">Centimeters to Feet</option>
          <option value="m-feet">Meters to Feet</option>
          <option value="km-miles">Kilometers to Miles</option>
          <option value="inch-mm">Inches to Millimeters</option>
          <option value="inch-cm">Inches to Centimeters</option>
          <option value="feet-m">Feet to Meters</option>
          <option value="miles-km">Miles to Kilometers</option>
        </select>

        <p id="convertedValue">Converted Value: --</p>
      </fieldset>

      <input type="hidden" id="fromUnit" name="fromUnit">
      <input type="hidden" id="toUnit" name="toUnit">

      <button type="submit">Process</button>
    </form>

    <div id="downloadSection" style="display:none;">
      <h2>Download Files</h2>
      <ul id="downloadList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
